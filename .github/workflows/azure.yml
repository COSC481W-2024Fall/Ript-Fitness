name: CI/CD for Azure Web App

on:
  push:
    branches:
      - main  # You can change this to whatever branch you want to trigger the workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
          # Move to the backend folder where the Spring Boot app is located
    - name: Change directory to backend
      run: cd backend/Ript-Fitness-Backend

    # Set up JDK 17 for building Spring Boot application
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'  # Specify the Java distribution you want to use (temurin is a common choice)

    # Build the Spring Boot application
    - name: Build Spring Boot Application
      run: ./mvnw clean package
      working-directory: ./backend/Ript-Fitness-Backend

    # Log in to Azure Container Registry (ACR)
    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: riptacrregistry.azurecr.io  # Replace with your ACR login server
        username: ${{ secrets.ACR_USERNAME }}  # Set up as a secret in your GitHub repo
        password: ${{ secrets.ACR_PASSWORD }}  # Set up as a secret in your GitHub repo

    # Build and tag the Docker image
    - name: Build Docker image
      run: docker build -t riptacrregistry.azurecr.io/ript-fitness:latest .
      working-directory: ./backend/Ript-Fitness-Backend

    # Push the Docker image to ACR
    - name: Push Docker image to ACR
      run: docker push riptacrregistry.azurecr.io/ript-fitness:latest

    # Deploy the new image to Azure Web App
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ript-fitness-app   # Replace with your Azure Web App name
        images: riptacrregistry.azurecr.io/ript-fitness:latest
        login-server: riptacrregistry
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

